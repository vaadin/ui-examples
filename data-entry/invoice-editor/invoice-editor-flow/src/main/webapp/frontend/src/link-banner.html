<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="link-banner">
  <template>
    <style>
      :host {
        font-family: "Montserrat", -apple-system, BlinkMacSystemFont, "Roboto", "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background: #26282B;
        color: #fff;
        display: flex;
        padding: 10px 24px;
        align-items: center;
        flex-shrink: 0;
        box-shadow: 0px 2px 18px rgba(0, 0, 0, 0.3), 0px 3px 8px rgba(0, 0, 0, 0.2);
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      :host([hidden]) {
        display: none;
      }

      #explainer {
        flex: 1;
        font-style: normal;
        font-weight: 500;
        font-size: 15px;
        margin: 10px 0;
        font-weight: 300;
      }

      #banner-links {
        display: flex;
        align-items: center;
      }

      #source-link {
        background: #00B2F2;
        padding: 11px 15px;
        color: #fff;
        border-radius: 2em;
        text-decoration: none;
        margin-right: 32px;
        display: inline-flex;
        align-items: center;
        font-size: 13px;
        letter-spacing: 1.3px;
        white-space: nowrap;
      }

      #source-link span {
        margin: 0 10px;
      }

      #examples-link {
        color: #00B2F2;
        text-decoration: none;
        position: relative;
        margin-right: 22px;
        font-size: 13px;
        letter-spacing: 1.3px;
        text-align: center;
      }

      #examples-link::after {
        content: "";
        position: absolute;
        height: 2px;
        left: 0;
        right: 0;
        top: calc(50% - 2px/2 + 15px);
        background: #00B2F2;
      }

      #hide-icon {
        cursor: pointer;
        width: 34px;
        height: 34px;
        flex-shrink: 0;
      }

      @media (max-width: 750px) {
        :host {
          padding: 10px;
          flex-direction: column;
        }

        #source-link {
          padding: 7px 4px;
          margin-right: 5px;
        }

        #examples-link {
          margin-right: 5px;
        }
      }
    </style>
    <div id="explainer">Inspect the source and learn to build the UI using Vaadin Components</div>
    <div id="banner-links">
      <a href="https://github.com/vaadin/ui-examples/tree/master/data-entry/invoice-editor" id="source-link">

        </svg>
        <span>VIEW SOURCE</span>
      </a>
      <a href="https://vaadin.com/components/demo-apps/data-entry" id="examples-link">MORE APP EXAMPLES</a>
      <iron-icon id="hide-icon" tabindex="0" icon="lumo:cross" slot="prefix" on-click="hide"></iron-icon>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class LinkBanner extends Polymer.Element {
      static get is() { return 'link-banner'; }

      hide() {
        this.hidden = true;
      }
    }

    window.customElements.define(LinkBanner.is, LinkBanner);
  </script>
</dom-module>
